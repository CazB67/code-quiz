<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-10"></div>
          <div class="col-md-2"><p >Time:<span id="time">60</span></p><p>Score:<span id="score"></span></p></div>
        </div>
      </div>

        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8"></div>
          <div class="col-md-2"></div>
        </div>

        <div class="row text-center">
            <div class="col-md-12">
        
                <h1 id="question">Coding Quiz Challenge</h1>
                <p id="explanation">This is a coding quiz. Select the best responses from the list.</p>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                  <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                  <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                  <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                  <div class="choice" id="D" onclick="checkAnswer('D')"></div>
                  <button type="button" class="btn btn-primary mb-5" id="btnStart">Start Quiz</button>
            </div>
        </div>

            <div class="row text-center">
              <div class="col-md-4"></div>
              <div id="result" class="col-md-4 text-center"></div>  
              <div class="col-md-4"></div>
            </div>
        </div>
        <div></div>

        <div class="row mt-5" id="highest-scores">
          <div class="col-md-4"></div>
          <div class="col-md-4 input-group" id="hide">
              <label for="score-text"><p>Highest Scores:</p></label>
              <input class="form-control form-control-lg" type="text" placeholder="Enter Initials" id="scoreInitials">
    
              <button type="submit" class="btn btn-primary" id="submit">Submit</button>
          </div>
              <div class="col-md-4"></div>
        
          <ul id="initials-list"></ul>
      
    </div>



    <script src = "script.js"></script>
</body>
</html>
