<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-2">
           <p>Highscores</p>
          </div>
          <div class="col-md-8"></div>
          <div class="col-md-2">
            <p >Time:<span id="time">120</span></p>

          </div>
        </div>
        <div class="row text-center">
            <div class="col-md-12">
                <h1>Coding Quiz Challenge</h1>
                <p>This is a coding quiz. Select the best responses from the list.</p>
                <button type="button" class="btn btn-primary" id="btnStart">Start Quiz</button>
                <button type="button" class="btn btn-primary" id="fiveSecondDecrement">Five Second Decrement</button>
               </div>

    </div>

    

    <script src = "script.js"></script>
</body>
</html>
