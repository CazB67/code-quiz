<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-10"><p id="highest-scores-list" onclick="getHighestScores()">Highest Scores</p></div>
          <div class="col-md-2"><p >Time:<span id="time">60</span></p><p>Score:<span id="score-display"></span></p></div>
        </div>

        <div class="row text-center">
          <div class="col-md-12">
            <h1 id="question">Coding Quiz Challenge</h1>
            <p id="explanation">This is a coding quiz. Select the best response from the list.</p>
          </div>
        </div>

        <div class="row text-center">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                  <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                  <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                  <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                  <div class="choice" id="D" onclick="checkAnswer('D')"></div>
                  <button type="button" class="btn btn-primary mb-5" id="btnStart">Start Quiz</button>
            </div>
        </div>

        <div class="row text-center">
              <div class="col-md-4"></div>
              <div id="result" class="col-md-4 text-center"></div>  
              <div class="col-md-4"></div>
        </div>

      <div id="hide2">
        <div class="row mt-5 text-center">
          <div class="col-md-12"> 
            <h2>All Done!</h2>
            <label for="score-text"><p>Your score is:<span id="score-text"></span> </p></label>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-md-5 input-group">
            <input class="form-control form-control-lg" type="text" placeholder="Enter Initials" id="scoreInitials">   
          </div>
        </div>
      
          <div class="row text-center">
            <div class="col-md-12">
              <button type="submit" class="btn btn-primary" id="submit" disabled >Submit</button>
              <button type="reset" class="btn btn-primary" id="start-again">Start Again</button>
              
            </div>
          </div>
      </div>

          <div class="row text-center" id="hide">
            <div class="col-md-12">
              <h2 class="mb-3 mt-3">Highest Scores List</h2>
              <ul class="mb-2" id="initials-list"></ul>
              <button type="link" class="btn btn-primary" id="clear-scores">Clear Scores</button>
              </div>
          </div>

                
      
      
    </div>



    <script src = "script.js"></script>
</body>
</html>
